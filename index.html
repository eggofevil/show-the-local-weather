<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name = "author" content = "A.Gurin">
    <meta name = "description" content = "This page is to show weather in the region where accessing device is located">
    <title>Weather in region</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <article>
      <h1>Weather in your region</h1>
      <section id="weatherData">
        <h2>Weather data</h2>
      </section>
      <section>
        <h2>Controls</h2>
        <label for="temperatureScale">Choose the scale</label>
        <select id="temperatureScale">
          <option selected="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
        </select>
        <label for="pressureScale">Choose the pressure units</label>
        <select id="pressureScale">
          <option selected="mm-HG">mm HG</option>
          <option value="mb">mb</option>
        </select>
      </section>
    </article>
    <footer>
      <p>Weather data is obtained from <a href="https://fcc-weather-api.glitch.me/">Free Code Camp Weather API Pass-through</a></p>
      <address>
        <p id="author">Created by A.Gurin: <a href="mailto:nucleusofgood@gmail.com">nucleusofgood@gmail.com</a></p>
      </address>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
